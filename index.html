        <div id="catShowerDiv" class="container-fluid text-center hidden cat-shower-div">
            
                
            
        </div>

        <div id="timerShowerDiv" class="container-fluid">
            
            <div class="jumbotron text-center">
                <h1>Pomeowdoro</h1>
            </div>

            <div class="col-xs-6 text-center">
               
               <button type="button" id="plusWorkBtn" class="btn inline-block add-minus-time-btn">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>

                <h4 class="inline-block work-break-label">Work Length</h4>
                
                <button type="button" id="minusWorkBtn" class="btn inline-block add-minus-time-btn">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>

                <div id="workTimeCounter" class="add-minus-time-count"></div>

            </div>

            <div class="col-xs-6 text-center">

                <button type="button" id="plusBreakBtn" class="btn inline-block add-minus-time-btn">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>

                <h4 class="inline-block work-break-label">Break Length</h4>
                
                <button type="button" id="minusBreakBtn" class="btn inline-block add-minus-time-btn">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>

                <div id="breakTimeCounter" class="add-minus-time-count"></div>

            </div>

            <div class="col-xs-12 text-center">
                
                <h2 id="countDownTimeDis" class="count-down-time">25:00</h2>

                <button type="button" id="startPauseBtn" class="btn start-pause-btn">
                    <span class="glyphicon glyphicon-play"></span>
                </button>

            </div>

            <div class="col-xs-12 text-center">
                <footer>
                    <h4>Pomeowdoros Finished: <span id="pomFinCountDis">0</span> </h4>
                </footer>
            </div>


        </div>
